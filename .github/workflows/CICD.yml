name: CI + CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: build
        run: |
          npm ci
          npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: simple-systems-artifect
          path: build  
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: test
        run:  |
          npm run test
  
  deploy-staging:
    name: Deploy to Staging 
    needs: [build]
    runs-on: ubuntu-latest
    environment: 
      name: Staging
      url: 'http://git-action-demo-dev.surge.sh'
    steps:
      - name: get artifact
        uses: actions/download-artifact@v1
        with:
          name: simple-systems-artifect
      - name: deploy
        run:  |
          npm install --global surge
          surge --project ./ --domain git-action-demo-dev.surge.sh --token ${{secrets.SURGE_TOKEN}}
        working-directory: simple-systems-artifect
            
  deploy-prod:
    name: Deploy to Production 
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    environment: 
      name: Production
      url: 'http://git-action-demo.surge.sh'
    steps:
      - name: deploy
        run:  |
          npm install --global surge
          surge --project ./ --domain git-action-demo.surge.sh --token ${{secrets.SURGE_TOKEN}}
        working-directory: simple-systems-artifect