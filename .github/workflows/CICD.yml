name: CI + CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  extract-branch-name:
    - name: Extract branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
      id: extract_branch

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Install dependencies
        run: npm ci
      
      - name: Run the tests
        run: npm run test
      
      - name: build
        run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: simple-systems-artifect
          path: build  
    
  deploy-feature:
    name: Deploy to feature branch
    if: |
      contains( github.ref, 'feature' ) || contains( github.ref, 'bugfix' ) 
    needs: [build]
    runs-on: ubuntu-latest
    environment: 
      name: Staging
      url: 'http://git-action-demo-feature.surge.sh'
    steps:
      - name: get artifact
        uses: actions/download-artifact@v1
        with:
          name: simple-systems-artifect
      - name: deploy
        run:  |
          npm install --global surge
          surge --project ./ --domain git-action-demo-${{secrets.SURGE_TOKEN}}.surge.sh --token ${{secrets.SURGE_TOKEN}}
        working-directory: simple-systems-artifect
  
  deploy-staging:
    name: Deploy to Staging
    if: github.event.ref == 'refs/heads/develop'
    needs: [build]
    runs-on: ubuntu-latest
    environment: 
      name: Staging
      url: 'http://git-action-demo-dev.surge.sh'
    steps:
      - name: get artifact
        uses: actions/download-artifact@v1
        with:
          name: simple-systems-artifect
      - name: deploy
        run:  |
          npm install --global surge
          surge --project ./ --domain git-action-demo-dev.surge.sh --token ${{secrets.SURGE_TOKEN}}
        working-directory: simple-systems-artifect
            
  deploy-prod:
    name: Deploy to Production
    if: github.event.ref == 'refs/heads/main' 
    needs: [deploy-staging]
    runs-on: ubuntu-latest
    environment: 
      name: Production
      url: 'http://git-action-demo.surge.sh'
    steps:
      - name: deploy
        run:  |
          npm install --global surge
          surge --project ./ --domain git-action-demo.surge.sh --token ${{secrets.SURGE_TOKEN}}
        working-directory: simple-systems-artifect